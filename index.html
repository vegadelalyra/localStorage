<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>EPS SURA | AGENDAR CITA</title>
</head>
<body>
    <h1 class="card-title text-center" id="sura">EPS SURA</h1>
    <!-- buscador -->
    <div class="buscar">
        <label class="label">Buscar por nombre</label>
        <input id="inputBuscador">
        <button id="btnBuscar">Buscar</button>
    </div>
    <div id="busqueda"></div>

    <!--Agregar citas-->
    <div class="card mt-5">
        <div class="card-body">
            <h1 class="card-title text-center">
               <a id="toggle">Agregar Citas</a> 
            </h1>
            <form id="formulario">
                <hr />

                <div class="orm-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input required type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre"
                            autoComplete="off" />
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control" autoComplete="off" />
                    </div>

                    <label class="col-sm-4 col-lg-2 col-form-label">Hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" id="hora" name="hora" class="form-control" autoComplete="off" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
                    <div class="form-group">
                        <textarea id="sintomas" name="sintomas" class="form-control" autoComplete="off"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
    <!-- Listado de citas Agendadas -->
    <div class="card mt-5" id="listar">
        <div>
            <h1 class="card-title text-center">
                <a id="link">Agenda</a></h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>SÍNTOMAS</th>
                        <th>ACCIÓN</th>
                    </tr>
                    <tbody id="listarCita"></tbody>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
